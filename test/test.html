        <script type="text/javascript">

function hexStringToByteArray(string) {
    var a = [];

    for (var i = 0; i < string.length; i += 2) {
        a.push("0x" + string.substr(i, 2));
    }

    ba = new Uint8Array(32);

    ba.set(a);

    return ba;
}

var alicePrivate = hexStringToByteArray("77076d0a7318a57d3c16c17251b26645df4c2f87ebc0992ab177fba51db92c2a");
var alicePublic = hexStringToByteArray("8520f0098930a754748b7ddcb43ef75a0dbf3a0d26381af4eba4a98eaa9b4e6a");

var allegedAlicePublic = curve25519.getPublicFromPrivate(alicePrivate);

if (allegedAlicePublic.inspect === alicePublic.inspect) {
    document.body.style.background = "green";
}
else {
    document.body.style.background = "red";
    alert("getPublicFromPrivate failed");
}

        </script>
